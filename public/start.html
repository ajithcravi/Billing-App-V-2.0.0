<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Invoice</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Bootstrap css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- Font Awesome script -->
    <script
      src="https://kit.fontawesome.com/e1e8e053d6.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="mySidenav" class="sidenav">
      <a id="navbarCloseButton" href="javascript:void(0)" class="closebtn"
        >&times;</a
      >
      <!-- Shop Details -->
      <div class="menuContent">
        <a href=""><h3>SHOP</h3></a>
        <br />
        <div>
          AA Stores <br />
          GSTIN: 27AACCF0683K1ZH
        </div>
        123, 5th Main Road, Ejipura, <br />
        Bangalore, Karnataka - 560 047 <br />
        9654171823
      </div>
      <br />
      <!-- Customer Details -->
      <div class="menuContent">
        <a
          id="addOrEditCustomer"
          data-toggle="modal"
          data-target="#exampleModal"
          data-whatever="@fat"
          href=""
          ><h3>CUSTOMER</h3></a
        ><br />
        <div id="customerDetailsDisplayDiv"></div>
      </div>
    </div>
    <nav class="navbar navbar-light bg-dark">
      <a class="navbar-brand" href="#">
        <img
          src="../public/images/iPredictLogo.png"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt="Ipredict Logo"
        />
        IPREDICT
      </a>
      <span id="navbarMenuButton" class="navbarMenuButton">&#9776;</span>
    </nav>

    <!--Customer Modal -->
    <div
      class="modal fade customerModal"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Customer Details</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="addCustomerForm" action="/bill" method="POST">
              <div class="form-group">
                <label for="customer-name" class="col-form-label">Name:</label>
                <input
                  name="customerName"
                  type="text"
                  class="form-control customerName clearInput"
                  id="recipient-name"
                />
              </div>
              <div class="form-group">
                <label for="customer-contactNo" class="col-form-label"
                  >Contact No:</label
                >
                <input
                  name="customerContactNo"
                  type="number"
                  class="form-control customerContactNo clearInput"
                  id="recipient-contact"
                />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-outline-info btn-lg customCloseButton closeModal"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <input
                  id="customerFormSubmitButton"
                  type="submit"
                  class="btn btn-outline-info btn-lg whiteBgButton"
                  value="Ok"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div></div>
  </body>
  <!-- Bootstrap scripts -->
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"
  ></script>
  <script src="./js/app.js"></script>
</html>
